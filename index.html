<!doctype html>
<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
          integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Hello, world!</title>
</head>
<body>

<div class="container-fluid" id="app">
    <div class="row">
        <div class="col-12">
            {{ message }}

            <ul class="list-group">
                <li v-for="p in people" class="list-group-item">
                    <img v-bind:src="p.photo" class="img-thumbnail rounded-circle">
                    <span class="h3">{{ p.name }}</span>

                    <div class="btn-group btn-group-lg float-right align-middle" role="group">
                        <button type="button" class="btn">
                            <i class="fas fa-minus"></i>
                        </button>
                        <input type="text" value="1" class="text-center" style="width: 80px; height: 80px; font-size: 48px;">
                        <button type="button" class="btn">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>

                    <!--
                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend">
                            <button class="btn btn-danger" type="button">
                                <i class="fas fa-minus"></i>
                            </button>
                        </div>
                        <input type="text" value="1">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    -->

                </li>
            </ul>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/app.js"></script>
</body>
</html>
